<html> 

<head> 
<title>Bilangan Prima</title> 
</head> 

<body> 

Input : <input type="text" id="input"/><button type="button" onclick="BilPrima()">Hitung</button><br/><br/> 
Hasil : <span id="hasil"></span> 
<script> 
function BilPrima() 
{ 
 var a=document.getElementById("input").value; 
 document.getElementById("hasil").innerHTML=""; 
 if(!isNaN(a) && a>=0){ 
  for(i=2;i<=a;i++){ 
   var ketemu=false; 
   for(j=2;j<i;j++){ 
    if(i%j==0)ketemu=true; 
   } 
   if(!ketemu){ 
    if(i>1)document.getElementById("hasil").innerHTML+=", "; 
    document.getElementById("hasil").innerHTML+=i; 
   } 
  } 
 } 
} 
</script> 
</body> 
</html>
